- ident: name-correct
  name: Correct
  color: '669980'
  term: '✔'
  short_description: All good
  description: All good
  violation: All good
- ident: name-misnamed
  name: Misnamed
  color: 'F0AD4E'
  term: '×'
  violation: |
    using the unversioned naming scheme in binary RPMs, which is against the
    new <a href="https://fedoraproject.org/wiki/Packaging:Naming?rd=
    Packaging:NamingGuidelines#Python_source_package_naming"
    target="_blank">Python package naming guidelines</a>
  short_description: Naming scheme of (at least) one of the binary RPMs is wrong
  description: |
    The naming scheme of (at least) one of the binary RPMs
    does not comply with the naming policy. Please refer to the
    <a href="https://python-rpm-porting.readthedocs.io/en/latest/naming-scheme.html">
    Python RPM Porting Guide</a> for more information and instructions on the changes
    needed.
- ident: require-unversioned
  name: Unversioned Requires
  color: '8c6699'
  term: '×'
  violation: |
    using the unversioned naming scheme in run-time or build-time requirements,
    although a versioned name is available
  short_description: The package uses wrong naming scheme in requires
  description: |
    Some build-time or run-time requirements are not versioned,
    although a versioned name is available (can be fixed now).
- ident: require-misnamed
  name: Blocked
  color: 'a65959'
  term: '×'
  violation: |
    using the unversioned naming scheme in run-time or build-time requirements,
    because the requirement is misnamed and the versioned name is not provided
  short_description: The package depends on a misnamed package
  description: |
    Some build-time or run-time requirements are not versioned, because no
    versioned name is available (waiting for the misnamed package to be renamed).
